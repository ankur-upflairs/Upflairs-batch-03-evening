<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 80px;
            text-transform: uppercase;
            text-shadow: 3px 3px 4px red, 6px 6px 4px green;
            /* x-offset y-offset blur color */
        }
        .box{
            width: 100px;height: 100px;border: 1px solid;
            box-shadow: 3px 3px 3px 1px red , 8px 8px 3px green;
            /* x-offset y-offset blur spread color inset */

        }
    </style>
</head>
<body>
    <p>hello</p>
    <div class="box"></div>
</body>
</html>
