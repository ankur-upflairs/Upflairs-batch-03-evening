<head>

</head>
<body>
    <button onclick="showMsg()" >click here</button>
    <button onmouseover="alert('you hovered')">hover here</button>
    <button onmouseleave="hover()" >remove curser</button>



    <script>
        function showMsg(){
            alert('you clicked button')
        }
        function hover(){
           alert('curser moved outside element')
        }
    </script>
</body>
