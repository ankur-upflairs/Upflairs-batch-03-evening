<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= parseInt(prompt('enter a no.'))
        let b= parseInt(prompt('enter a no.'))
        let c= parseInt(prompt('enter a no.'))

        if(a >=b && a>=c){
            if(b>=c){
                console.log(a,b,c)
            }
            else console.log(a,c,b)
        }else if( b>=c && b>=a){
            if(a>=c) console.log(b,a,c)
            else console.log(b,c,a)
        }
        else{
            if(b>=a) console.log(c,b,a)
            else console.log(c,a,b)
        }


    </script>
</body>
</html>
